<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STIGMA | System Overview</title>
    <style>
        :root { --bg: #050505; --panel: #0a0a0a; --accent: #ff2a2a; --text: #ffffff; --dim: #555; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Login Overlay */
        #setup { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #setup input { background: #111; border: 1px solid #222; padding: 15px; width: 300px; color: white; border-radius: 4px; text-align: center; margin-bottom: 10px; outline: none; }
        #setup button { background: var(--accent); color: white; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 4px; letter-spacing: 2px; }

        /* Main Layout */
        .dashboard { display: grid; grid-template-columns: 320px 1fr; grid-template-rows: 80px 1fr; height: 100vh; }

        /* Top Header */
        header { grid-column: 1 / 3; border-bottom: 1px solid #111; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: #080808; }
        .logo { color: var(--accent); font-weight: 900; letter-spacing: 8px; font-size: 20px; }
        .version { font-family: monospace; color: var(--dim); font-size: 12px; }

        /* Sidebar Profile */
        aside { background: var(--panel); border-right: 1px solid #111; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 20px; box-shadow: 0 0 30px rgba(255, 42, 42, 0.2); }
        .name-box { text-align: center; margin-bottom: 30px; }
        .d-name { font-size: 20px; font-weight: bold; }
        .u-name { font-size: 14px; color: var(--dim); font-family: monospace; }
        
        /* Status Display */
        .status-pill { padding: 6px 15px; background: #111; border-radius: 20px; font-size: 10px; font-weight: bold; border: 1px solid #222; text-transform: uppercase; letter-spacing: 1px; }
        .injected-txt { color: #00ffa3; text-shadow: 0 0 10px #00ffa3; font-weight: 900; font-size: 14px; margin-top: 20px; }

        /* Main Content */
        main { padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: #080808; border: 1px solid #111; border-radius: 8px; padding: 30px; }
        .card-label { font-size: 11px; color: var(--dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .game-title { font-size: 32px; font-weight: 800; color: #fff; }

        /* Log Terminal */
        .terminal { flex: 1; background: #000; border: 1px solid #111; border-radius: 8px; padding: 20px; font-family: 'Consolas', monospace; font-size: 13px; overflow-y: auto; color: #888; }
        .terminal div { margin-bottom: 5px; }
        .terminal span { color: var(--accent); margin-right: 10px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup">
    <div class="logo" style="margin-bottom: 30px;">STIGMA</div>
    <input type="text" id="user-in" placeholder="ROBLOX USERNAME">
    <button onclick="boot()">INITIALIZE</button>
</div>

<div class="dashboard">
    <header>
        <div class="logo">STIGMA</div>
        <div class="version">BUILD_VERSION: 4.0.0.1_STABLE</div>
    </header>

    <aside>
        <img id="pfp" class="avatar" src="">
        <div class="name-box">
            <div id="disp-name" class="d-name">---</div>
            <div id="user-name" class="u-name">@---</div>
        </div>
        <div id="stat-pill" class="status-pill">SCANNING...</div>
        <div class="injected-txt">âœ“ INJECTED</div>
    </aside>

    <main>
        <div class="card">
            <div class="card-label">Current Instance Activity</div>
            <div id="game-name" class="game-title">Waiting for game...</div>
        </div>

        <div class="terminal" id="logs">
            <div><span>[14:22:01]</span> Kernel.Initialize()</div>
            <div><span>[14:22:02]</span> Cloud_Sync.Connect()</div>
        </div>
    </main>
</div>

<script>
    let user = "";
    async function boot() {
        user = document.getElementById('user-in').value;
        if(!user) return;
        document.getElementById('setup').classList.add('hidden');
        
        addLog("Syncing with Roblox Data API...");
        addLog("Injected Stigma Revision 0 loadstring successfully.");
        
        update();
        setInterval(update, 5000);
    }

    async function update() {
        try {
            // Get Info
            const uReq = await fetch(`https://corsproxy.io/?https://users.roblox.com/v1/usernames/users`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({usernames: [user]})
            });
            const uData = await uReq.json();
            const ud = uData.data[0];

            document.getElementById('pfp').src = `https://www.roblox.com/headshot-thumbnail/image?userId=${ud.id}&width=420&height=420&format=png`;
            document.getElementById('disp-name').innerText = ud.displayName;
            document.getElementById('user-name').innerText = "@" + ud.name;

            // Get Presence
            const pReq = await fetch(`https://corsproxy.io/?https://presence.roblox.com/v1/presence/users`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({userIds: [ud.id]})
            });
            const pData = await pReq.json();
            const pres = pData.userPresences[0];

            const pill = document.getElementById('stat-pill');
            const gName = document.getElementById('game-name');

            if(pres.userPresenceType === 2) {
                pill.innerText = "Online (In-Game)"; pill.style.borderColor = "#00ffa3";
                gName.innerText = pres.lastLocation;
                addLogOnce(`Instance found: ${pres.lastLocation}`);
            } else if(pres.userPresenceType === 1) {
                pill.innerText = "Online"; pill.style.borderColor = "#fff";
                gName.innerText = "User is in Menu";
            } else {
                pill.innerText = "Offline"; pill.style.borderColor = "#ff2a2a";
                gName.innerText = "No Client Detected";
            }
        } catch(e) {}
    }

    function addLog(msg) {
        const time = new Date().toLocaleTimeString([], {hour12: false});
        const l = document.getElementById('logs');
        l.innerHTML += `<div><span>[${time}]</span> ${msg}</div>`;
        l.scrollTop = l.scrollHeight;
    }

    let history = [];
    function addLogOnce(msg) {
        if(!history.includes(msg)) {
            addLog(msg);
            history.push(msg);
        }
    }
</script>

</body>
</html>
