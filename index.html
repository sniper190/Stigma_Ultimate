<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIGMA ULTIMATE | Dashboard</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #151515;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff3e3e; /* Aggressive Red Theme */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .status-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .online { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff3e3e;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #cc0000;
            box-shadow: 0 0 15px rgba(255, 62, 62, 0.4);
        }

        #log {
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.8em;
            color: #888;
            height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>STIGMA</h1>
    <div class="status-box">
        <span class="status-dot online"></span> SYSTEM STATUS: <span style="color:#00ff00">ACTIVE</span><br>
        <small id="inject-status">INJECTION: NOT DETECTED</small>
    </div>

    <input type="text" id="username" placeholder="Enter Roblox Username...">
    <button onclick="startFakeInjection()">Inject Stigma Ultimate</button>

    <div id="log"></div>
</div>

<script>
    function startFakeInjection() {
        const user = document.getElementById('username').value;
        const log = document.getElementById('log');
        const status = document.getElementById('inject-status');

        if (!user) {
            alert("Please enter a username!");
            return;
        }

        log.innerHTML = "Connecting to " + user + "...";
        
        setTimeout(() => { log.innerHTML = "Bypassing Hyperion..."; }, 1500);
        setTimeout(() => { log.innerHTML = "Fetching API Keys..."; }, 3000);
        setTimeout(() => { 
            log.innerHTML = "STIGMA READY.";
            log.style.color = "#00ff00";
            status.innerHTML = "INJECTION: <span style="color:#00ff00">SUCCESSFUL</span>";
            alert("Troll Successful! Stigma Ultimate is now 'Active' for " + user);
        }, 5000);
    }
</script>

</body>
  </html>
