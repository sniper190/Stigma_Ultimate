<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIGMA ULTIMATE | Dashboard</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #141414;
            --accent: #ff2a2a;
            --success: #00ffa3;
            --border: #222;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        .container {
            width: 380px;
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 5px;
            color: var(--accent);
            margin-bottom: 2px;
        }

        .tagline { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }

        .hidden { display: none; }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            font-family: monospace;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn:hover { background: #e61e1e; transform: translateY(-1px); }

        /* Loading Bar */
        .loader-bg { background: #000; height: 4px; border-radius: 10px; margin: 25px 0; overflow: hidden; }
        .loader-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.15s ease-out; }

        /* Final Result */
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 163, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .injected-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        .user-tag { background: #1a1a1a; padding: 10px; border-radius: 4px; font-family: monospace; border: 1px solid #333; margin: 15px 0; }
        .instruction { color: #888; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="step1" class="container">
    <div class="logo">STIGMA</div>
    <div class="tagline">Official Execution Portal</div>
    <button class="btn" onclick="show(2)">GET STARTED</button>
</div>

<div id="step2" class="container hidden">
    <div class="logo">LOGIN</div>
    <div class="tagline">Verify Roblox Account</div>
    <input type="text" id="username" placeholder="Target Username..." autocomplete="off">
    <button class="btn" onclick="startLoading()">ATTACH PROCESS</button>
</div>

<div id="step3" class="container hidden">
    <div class="logo" style="color:white">ATTACHING</div>
    <div id="status-text" class="tagline">Initializing kernel...</div>
    <div class="loader-bg"><div id="bar" class="loader-fill"></div></div>
</div>

<div id="step4" class="container hidden">
    <div class="status-badge">SYSTEM VERIFIED</div>
    <div class="injected-title">Injected</div>
    <div id="final-user" class="user-tag">User: </div>
    <div class="instruction">
        Stigma Ultimate has successfully attached to the process. <br>
        <b style="color:white">Join Any Game In Roblox</b> to continue.
    </div>
</div>

<script>
    function show(step) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById('step' + step).classList.remove('hidden');
    }

    function startLoading() {
        const user = document.getElementById('username').value;
        if(!user) return;
        
        show(3);
        let width = 0;
        const bar = document.getElementById('bar');
        const status = document.getElementById('status-text');

        const interval = setInterval(() => {
            width += Math.random() * 5;
            bar.style.width = width + "%";

            if (width > 20) status.innerText = "Bypassing Hyperion...";
            if (width > 50) status.innerText = "Decrypting API...";
            if (width > 80) status.innerText = "Finalizing Handshake...";

            if (width >= 100) {
                clearInterval(interval);
                document.getElementById('final-user').innerText = "User: " + user;
                show(4);
            }
        }, 150);
    }
</script>

</body>
                               </html>
